<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Message Example</title>
    <script>
        function showMessage() {
            alert('Welcome to the page! This is your pop-up message.');
        }
    </script>
</head>
<body onload='showMessage()'>
    <h1>Hello!</h1>
    <p>This is an example of a pop-up message in an HTML file.</p>
    <button onclick='showMessage()'>Show Message</button>
</body>
</html>
